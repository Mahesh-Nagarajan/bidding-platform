<!-- login.component.html -->
<div class="full-page d-flex justify-content-center align-items-center">
    <div class="card shadow p-4 login-card">
        <h3 class="text-center mb-4">Login</h3>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <!-- Role Selection -->
            <div class="mb-3">
                <label for="role" class="form-label">Choose Role:</label>
                <select formControlName="role" class="form-select" id="role">
                    <option value="seller">Seller</option>
                    <option value="bidder">Bidder</option>
                </select>
                <div *ngIf="loginForm.get('role')?.touched && loginForm.get('role')?.invalid" class="text-danger">
                    Please select a role.
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
    </div>
</div>
